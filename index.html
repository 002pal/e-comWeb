<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/644090cceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid container-lg">
                <h2 class="brand">waggy!</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- ==== Start nav links  ==== -->
                <div class="collapse navbar-collapse justify-content-between justify-content-md-around"
                    id="navbarSupportedContent">
                    <!-- ====  Start nav links Div  ==== -->
                    <div class="d-block navlinksDiv mt-4 mt-md-0 ms-5 ms-md-2 ms-lg-4">
                        <ul class="navbar-nav mb-2 mb-sm-4 mb-md-0 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">blog</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    pages
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">about us</a></li>
                                    <li><a class="dropdown-item" href="#">FAQs</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- ==== End nav links Div  ==== -->
                    <!-- ==== Start icons  ==== -->
                    <div class="d-flex ms-5 mx-md-2 ms-lg-4 iconsDiv">
                        <ul class="navbar-nav mb-2 mb-sm-4 mb-md-0 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link icon" aria-current="page" href="#"><i class="fa-solid fa-user"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link icon" aria-current="page" href="#"><i class="fa-solid fa-heart"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link icon" aria-current="page" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- ==== End icons  ==== -->
                </div>
                <!-- ==== End nav links  ==== -->
            </div>
        </nav>
    </header>
    <!-- ====  header  ==== -->

    <main>
        <!-- ==== Start hero section  ==== -->
        <section class="container-fluid py-5 hero_section">
            <div class="container">
                <div class="row g-5 align-items-center">
                    <div class="col-md-12 col-lg-7 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">100% Organic Foods</p>
                                <h5 class="card-title mb-4">Organic Veggies & Fruits Foods</h5>
                                <div class="d-flex">
                                    <input class="form-control me-2" type="text" type="text" placeholder="Search...">
                                    <button class="btn" id="searchBtn">Search</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-5">
                        <div class="card">
                            <div class="card-body">
                                <img src="images/food-photographer-unsplash.jpg" alt="main food image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ==== End hero section  ==== -->
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
